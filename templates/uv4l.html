<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>POV roomba</title>
       <link rel="stylesheet/less" type="text/css" href="static/styles.less" />
       <script src="https://cdn.jsdelivr.net/npm/less" ></script>
       <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
       <script src="static/main.js" ></script>
    </head>
    <body>
        <div id="container">
            <div class="overlayWrapper">
                <div id="battery">
                    <div class="number"><span id="batterynum">100</span>%</div>
                    <div class="icon">
                        <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 13V11M6.2 18H16.8C17.9201 18 18.4802 18 18.908 17.782C19.2843 17.5903 19.5903 17.2843 19.782 16.908C20 16.4802 20 15.9201 20 14.8V9.2C20 8.0799 20 7.51984 19.782 7.09202C19.5903 6.71569 19.2843 6.40973 18.908 6.21799C18.4802 6 17.9201 6 16.8 6H6.2C5.0799 6 4.51984 6 4.09202 6.21799C3.71569 6.40973 3.40973 6.71569 3.21799 7.09202C3 7.51984 3 8.07989 3 9.2V14.8C3 15.9201 3 16.4802 3.21799 16.908C3.40973 17.2843 3.71569 17.5903 4.09202 17.782C4.51984 18 5.07989 18 6.2 18Z" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                </div>
                <video id="remote-video" autoplay="" width="640" height="480">
                    Your browser does not support the video tag.
                </video>
              
            </div>
        </div>
        <div id="commands">
            <div id="arrowDisplay" class="arrow-display">Press an arrow key...</div>
            <div class="buttons">
                <button id="start" style="background-color: green; color: white" onclick="start();">START CAMERA</button>
                <button disabled id="stop" style="background-color: red; color: white" onclick="stop();">STOP CAMERA</button>
                <button id="start" style="background-color: blue; color: white" onclick="dock();">DOCK</button>
            </div>
        </div><br>
       
</html>
